<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class of the DOM</title>
    <style>
        body {background-color: rgb(228, 156, 69);
              color: maroon;
              font-size:normal 25pt;
              font-family: Impact;
        }
    </style>
</head>
<body>
    <H1>This is my first DOM web page.</H1>
    <p>Let's drop the imagination! </p>
    <p>Lerning to use the <strong>DOM</strong> in JavaScript.</p>
    <div  id="msg">Click Here! </div>
    <div  name="msg">How are you? </div>
    <div  class="msg">Now click here! </div>
    <div  id="msg1">Do you like DOM? </div>
    <h1> Ready me!</h1>
    <script>
        var bottom = window.document.body
        bottom.style.background = 'green'
        var p1= window.document.getElementsByTagName('p')[0]
        window.document.write( `It's written like this: ${p1.innerText}<br/>`)
        var p2= window.document.getElementsByTagName('p')[1]
        p1.style.color = 'blue'
       // window.document.write("It's written like this: " + p2.innerText)
        window.document.write(`It's written like this:${p2.innerHTML}`)
        window.document.write('Hi, World!') 
       // window.document.write(window.document.charset)
       // window.document.write(window.navigator.appName)
       // window.document.write(window.document.URL)
        window.alert(p2.innerText)
       var d = window.document.getElementById('msg')
        d.style.background= 'white'
      // d.innerText= "I'm waiting ....."
      var d= window.document.getElementsByName('msg')[0]
      d.innerText= 'Do not now!'
      var d= window.document.getElementsByClassName('msg')[0]
      d.innerText= 'Have you already clicked?'
      var d= window.document.querySelector('div#msg1')
      d.style.color= 'yellow'
    </script>
    
</body>
</html>
